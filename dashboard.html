<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Wine's Fever</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Raleway&family=Dancing+Script&family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff9f4;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-bottom: 1px solid #ccc;
      padding: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    nav {
      margin-top: 0.5em;
      display: flex;
      gap: 1em;
    }
    nav button {
      background-color: #b00;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9em;
    }
    nav button:hover { background-color: #800000; }
    main {
      padding: 140px 20px 60px;
      max-width: 1200px;
      margin: auto;
    }
    .section {
      margin-bottom: 40px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-size: 1.1em;
    }
    input[type="text"], select {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    .palette-option {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
    }
    .color-box {
      width: 16px;
      height: 16px;
      border-radius: 3px;
    }
    .mockup {
      margin-top: 30px;
      border: 1px solid #ccc;
      border-radius: 16px;
      width: 360px;
      height: 640px;
      background: white;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .save-btn {
      margin-top: 30px;
      background-color: #b00;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1.1em;
      cursor: pointer;
    }
    .save-btn:hover {
      background-color: #800000;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #999;
      margin-top: 60px;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="ristoranteName">Nome Ristorante - Dashboard</h1>
    <nav>
      <button onclick="goTo('admin.html')">Gestisci Carta</button>
      <button onclick="goTo('carta.html')">Visualizza Carta</button>
      <button onclick="generateQRCode()">Scarica QR Code</button>
      <button onclick="logout()">Logout</button>
    </nav>
  </header>
  <main>
    <div class="section">
      <h2>Impostazioni Carta dei Vini</h2>
      <label for="displayName">Nome da visualizzare</label>
      <input type="text" id="displayName">

      <label for="logoUpload">oppure carica il logo del tuo ristorante</label>
      <input type="file" id="logoUpload" accept="image/*">

      <label for="fontSelector">Font del nome</label>
      <select id="fontSelector">
        <option value="Arial">Arial</option>
        <option value="Montserrat">Montserrat</option>
        <option value="Raleway">Raleway</option>
        <option value="Dancing Script">Dancing Script</option>
        <option value="Playfair Display">Playfair Display</option>
      </select>

      <label for="paletteSelector">Palette Colori</label>
      <div class="palette-option">
        <select id="paletteSelector">
          <option value="#b00">Rosso</option>
          <option value="#d4af37">Oro</option>
          <option value="#005f73">Blu Elegante</option>
          <option value="#a3b18a">Verde Salvia</option>
          <option value="#888">Grigio Minimal</option>
          <option value="#000">Black & White</option>
        </select>
        <div class="color-box" style="background:#b00"></div>
        <div class="color-box" style="background:#fff"></div>
      </div>

      <div class="mockup" id="previewMockup">
        <!-- Qui verrà caricato in tempo reale l’anteprima carta.html -->
        <iframe id="previewFrame" src="" style="width:100%; height:100%; border:none;"></iframe>
      </div>

      <button class="save-btn" onclick="saveSettings()">Salva Impostazioni</button>
    </div>
    <footer>© 2025 Wine's Fever - Tutti i diritti riservati</footer>
  </main>
  <script>
    let supabase, RESTAURANT_ID = null;
    document.addEventListener("DOMContentLoaded", async () => {
      supabase = window.supabase.createClient("https://ldunvbftxhbtuyabgxwh.supabase.co", "INSERISCI_LA_TUA_ANON_KEY_COMPLETA_QUI");
      const { data: { user }, error } = await supabase.auth.getUser();
      if (!user) return (window.location.href = '/');
      RESTAURANT_ID = user.id;
      const { data: info } = await supabase.from("ristoranti").select("nome, font, palette_color").eq("id", RESTAURANT_ID).single();
      document.getElementById("ristoranteName").innerText = `${info?.nome || 'Ristorante'} - Dashboard`;
      document.getElementById("displayName").value = info?.nome || "";
      document.getElementById("fontSelector").value = info?.font || "Arial";
      document.getElementById("paletteSelector").value = info?.palette_color || "#b00";
      updatePreview();
    });

    function updatePreview() {
      const url = `carta.html?ristorante_id=${RESTAURANT_ID}`;
      document.getElementById('previewFrame').src = url;
    }

    function goTo(path) {
      window.location.href = `${path}?ristorante_id=${RESTAURANT_ID}`;
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "/";
    }

    function generateQRCode() {
      const url = `https://carta-dei-vini.vercel.app/carta.html?ristorante_id=${RESTAURANT_ID}`;
      const win = window.open();
      win.document.write(`<h2>Scansiona il QR</h2><br><div id='qrcode'></div>`);
      const script = win.document.createElement('script');
      script.src = "https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js";
      script.onload = () => new win.QRCode(win.document.getElementById("qrcode"), url);
      win.document.body.appendChild(script);
    }

    async function saveSettings() {
      const nome = document.getElementById("displayName").value;
      const font = document.getElementById("fontSelector").value;
      const palette_color = document.getElementById("paletteSelector").value;
      await supabase.from("ristoranti").update({ nome, font, palette_color }).eq("id", RESTAURANT_ID);
      alert("Impostazioni salvate!");
      updatePreview();
    }
  </script>
</body>
</html>
