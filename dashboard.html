* { box-sizing: border-box; }

html, body {
  height: 100%;
  margin: 0;

body {

    details {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px 16px;
      background-color: #fff;
      margin-bottom: 1em;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    details summary {
      font-weight: 600;
      font-size: 1.05em;
      cursor: pointer;
      position: relative;
      list-style: none;
      padding-left: 20px;
      user-select: none;
    }

    details summary::before {
      content: '▶';
      position: absolute;
      left: 0;
      transition: transform 0.3s ease;
      font-size: 0.9em;
    }

    details[open] summary::before {
      transform: rotate(90deg);
    }

    details[open] > div,
    details[open] > section {
      animation: expandSection 0.4s ease forwards;
    }

    @keyframes expandSection {
      0% {
        opacity: 0;
        max-height: 0;
        transform: translateY(-5px);
      }
      100% {
        opacity: 1;
        max-height: 1000px;
        transform: translateY(0);

  let supabase, RESTAURANT_ID = null;

  function updatePaletteLivePreview() {
  const paletteEl = document.getElementById("paletteSelector");
  const palette = paletteEl.options[paletteEl.selectedIndex].getAttribute("data-palette");

  let bgColor = null, cardColor = null, borderColor = null, textColor = null;

if (palette !== "custom") {
  // Notifica carta di applicare la palette predefinita
  const iframe = document.getElementById("previewFrame");
  if (!iframe || !iframe.contentWindow) return;

  iframe.contentWindow.postMessage({
    action: "updatePaletteLive",
    palette
  }, "*");
  return;
}

// se custom, prendi i valori personalizzati
const navBarColor = document.getElementById("navbarColorPicker").value;
bgColor = document.getElementById("bgColorPicker").value;
cardColor = document.getElementById("cardColorPicker").value;
borderColor = document.getElementById("borderColorPicker").value;
textColor = document.getElementById("textColorPicker").value;

  const iframe = document.getElementById("previewFrame");
  if (!iframe || !iframe.contentWindow) return;

  iframe.contentWindow.postMessage({
    action: "updatePaletteLive",
    palette,
    bgColor,
    cardColor,
    borderColor,
    textColor,
    navbarColor: palette === "custom"
  ? document.getElementById("navbarColorPicker").value
  : getNavbarColorForPalette(palette)
  }, "*");
  function getNavbarColorForPalette(palette) {
  switch (palette) {
    case "rosso": return "#fff5f5";
    case "oro": return "#fffdf0";
    case "blu-elegante": return "#e4eff9";
    case "verde-salvia": return "#f4f9f5";
    case "grigio-minimal": return "#f7f7f7";
    case "crema-nero": return "#fffaf0";
    case "black-white": return "#121212";
    default: return "#ffffff";
  }
}
}

  function updateFontLivePreview() {
  const font = document.getElementById("fontSelector").value;

  const iframe = document.getElementById("previewFrame");
  if (!iframe || !iframe.contentWindow) return;

  iframe.contentWindow.postMessage({
    action: "updateFontLive",
    font
  }, "*");

  // carica dinamicamente il font se serve
  if (font && font !== "Arial" && font !== "custom" && !["sans-serif", "cursive", "monospace"].includes(font)) {
    const fontLinkId = "customGoogleFontBody";
    let existing = document.getElementById(fontLinkId);
    if (existing) existing.remove();

    const encodedFont = encodeURIComponent(font.trim()).replace(/%20/g, "+");
    const link = document.createElement("link");
    link.id = fontLinkId;
    link.rel = "stylesheet";
    link.href = `https://fonts.googleapis.com/css2?family=${encodedFont}&display=swap`;
    document.head.appendChild(link);
  }
}

  // 🔧 1. Funzione per inviare il logo in live
function updateLogoPreviewLive() {
  const iframe = document.getElementById("previewFrame");
  if (!iframe || !iframe.contentWindow) return;

  const size = document.getElementById("logoSize").value;
  const logoEl = document.getElementById("previewLogo");

  iframe.contentWindow.postMessage({
    action: "updateLogoLive",
    size,
    logoUrl: logoEl?.src || null
  }, "*");
}

// 🔧 2. Funzione per mostrare/nascondere le opzioni nome/logo
function toggleNameLogoOptions(showLogo) {
  const nameOptions = document.getElementById("nameOptions");
  const logoOptions = document.getElementById("logoOptions");

  if (showLogo) {
    nameOptions.style.display = "none";
    logoOptions.style.display = "block";
  } else {
    nameOptions.style.display = "block";
    logoOptions.style.display = "none";

    div.innerHTML = `<div style="font-family: '${font}'; font-size: 1.2em;">${font}</div>`;
    div.style.fontFamily = `'${font}', cursive`;
    div.style.padding = "10px";
    div.style.textAlign = "center";
    div.style.border = "1px solid #ccc";
    div.style.borderRadius = "6px";
    div.style.cursor = "pointer";
    div.style.fontSize = "1.1em";

    div.onclick = () => {
      document.getElementById("fontPopup").style.display = "none";

      const select = document.getElementById("fontSelector");
      let option = [...select.options].find(o => o.value === font);
      if (!option) {
        option = new Option(font, font);
        select.add(option);
      }
      select.value = font;
      updateFontLivePreview(); // ✅ aggiunto per aggiornare l'iframe

      if (!["sans-serif", "cursive", "monospace"].includes(font)) {
        const fontLinkId = "customGoogleFontBody";
        let existing = document.getElementById(fontLinkId);
        if (existing) existing.remove();

        const encodedFont = encodeURIComponent(font.trim()).replace(/%20/g, "+");
        const link = document.createElement("link");
        link.id = fontLinkId;
        link.rel = "stylesheet";
        link.href = `https://fonts.googleapis.com/css2?family=${encodedFont}&display=swap`;
        document.head.appendChild(link);
      }
    };
    container.appendChild(div);
  });

  document.getElementById("fontPopup").style.display = "flex";
}

  </script>
</body>
