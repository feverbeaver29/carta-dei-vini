<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione - Wine's Fever</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background-color: #fff9f4;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
    }
    h1 {
      color: #b00;
      margin-bottom: 1.2rem;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .password-wrapper {
      position: relative;
    }
    .password-strength {
      font-size: 0.85em;
      color: #888;
      margin-top: 5px;
    }
    .error {
      color: #c00;
      font-size: 0.9em;
      margin-top: 5px;
    }
    .btn, .google-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn {
      background-color: #b00;
      color: white;
    }
    .btn:hover {
      background-color: #800000;
    }
    .google-btn {
      background-color: #4285F4;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .google-btn img {
      width: 24px;
    }
    .message {
      margin-top: 15px;
      font-size: 0.95em;
      text-align: center;
    }
    .privacy {
      margin-top: 12px;
      font-size: 0.85em;
      text-align: center;
    }
    .checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.85em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crea un account</h1>
    <label for="email">Email *</label>
    <input type="email" id="email" required>

    <label for="password">Password *</label>
    <div class="password-wrapper">
      <input type="password" id="password" minlength="6" required oninput="checkPasswordStrength()">
      <span class="toggle-password" onclick="toggleVisibility('password')">üëÅÔ∏è</span>
    </div>
    <div class="password-strength" id="passwordStrength"></div>

    <label for="confirmPassword">Conferma Password *</label>
    <div class="password-wrapper">
      <input type="password" id="confirmPassword" required>
      <span class="toggle-password" onclick="toggleVisibility('confirmPassword')">üëÅÔ∏è</span>
    </div>

    <label for="ristorante">Nome Ristorante *</label>
    <input type="text" id="ristorante" required>

    <div class="checkbox">
      <input type="checkbox" id="acceptPrivacy" required>
      <label for="acceptPrivacy">Accetto la <a href="privacy.html" target="_blank">Privacy Policy</a></label>
    </div>

    <button class="btn" onclick="register()">Registrati</button>

    <div class="google-btn" onclick="registerWithGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Icon">
      Registrati con Google
    </div>

    <div class="message" id="messageBox"></div>
    <footer>¬© 2025 Wine's Fever - Tutti i diritti riservati</footer>
  </div>

<script>
  const SUPABASE_URL = "https://ldunvbftxhbtuyabgxwh.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxkdW52YmZ0eGhidHV5YWJneHdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0NTMyOTYsImV4cCI6MjA2MjAyOTI5Nn0.0hjJASFktfHZHjVQzX9bq8xGBrf7o1Fya6lqnA2tvPo";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  function toggleVisibility(id) {
    const field = document.getElementById(id);
    field.type = field.type === "password" ? "text" : "password";
  }

  function checkPasswordStrength() {
    const password = document.getElementById('password').value;
    const strengthBox = document.getElementById('passwordStrength');
    if (password.length < 6) {
      strengthBox.textContent = "Password troppo corta";
      strengthBox.style.color = "#c00";
    } else if (!/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
      strengthBox.textContent = "Aggiungi almeno una maiuscola e un numero";
      strengthBox.style.color = "#b36b00";
    } else {
      strengthBox.textContent = "Password sicura";
      strengthBox.style.color = "green";
    }
  }

  async function register() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const ristorante = document.getElementById('ristorante').value;
    const privacyAccepted = document.getElementById('acceptPrivacy').checked;
    const messageBox = document.getElementById('messageBox');

    if (!privacyAccepted) return alert("Devi accettare la Privacy Policy per continuare.");
    if (password !== confirmPassword) return alert("Le password non coincidono.");

    const { data, error } = await supabase.auth.signUp({ email, password });
    if (error) return alert("Errore registrazione: " + error.message);

    const userId = data.user.id;
    const { error: insertError } = await supabase.from('ristoranti').insert([
      { id: userId, nome: ristorante, email: email }
    ]);
    if (insertError) return alert("Registrazione ok, ma errore nel salvare il nome del ristorante.");

window.location.href = "email-inviata.html";

  }

  async function registerWithGoogle() {
    const { data, error } = await supabase.auth.signInWithOAuth({
      provider: 'google',
      options: {
        redirectTo: window.location.origin + '/setup-ristorante.html'
      }
    });
    if (error) alert("Errore con Google: " + error.message);
  }
</script>
</body>
</html>
