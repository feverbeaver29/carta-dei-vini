<script>
  let progressInterval = null;

function aggiornaBarraProgressoFinoAl(target) {
  const bar = document.getElementById("progressBar");
  let attuale = parseInt(bar.textContent.replace('%', '')) || 0;

  clearInterval(progressInterval);

  progressInterval = setInterval(() => {
    if (attuale < target) {
      attuale++;
      bar.style.width = `${attuale}%`;
      bar.textContent = `${attuale}%`;
    } else {
      clearInterval(progressInterval);
    }
  }, 25); // regola la velocit√† qui (pi√π basso = pi√π veloce)
}

  function parseWineLine(line) {
  const regex = /(.*?)\s(\d{4})\s([‚Ç¨$¬£¬•CHF])?(\d+(?:[\.,]\d{1,2})?)\s+(\w+)\s+([\w\s]+)\s+(.+)/;
  const match = line.match(regex);
  if (!match) return null;

  return {
    nome: match[1].trim(),
    annata: match[2],
    valuta: match[3] || "‚Ç¨",
    prezzo: match[4],
    categoria: match[5],
    sottocategoria: match[6].trim(),
    uvaggio: match[7].trim()
  };
}

async function processOCRFile() {
  if (!winesData.length) await loadWines();

  const file = document.getElementById("ocrUploadInput").files[0];
  const status = document.getElementById("ocrStatus");
  const progressContainer = document.getElementById("progressContainer");
  const progressBar = document.getElementById("progressBar");
  
  if (!file) return;

  progressContainer.style.display = "block";
  progressBar.style.width = "0%";
  progressBar.textContent = "0%";

  let images = [];

  // PDF multipagina
  if (file.type === "application/pdf") {
    const pdf = await pdfjsLib.getDocument(URL.createObjectURL(file)).promise;
    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const viewport = page.getViewport({ scale: 2 });
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      await page.render({ canvasContext: context, viewport }).promise;
      images.push(canvas.toDataURL());
    }
  } else {
    images = [URL.createObjectURL(file)];
  }

  const lines = [];

  // Calcolo una sola volta le categorie/sottocategorie gi√† presenti
const categoriePresenti = Array.from(new Set(winesData.map(w => w.categoria))).filter(Boolean);
const sottocategoriePresenti = Array.from(new Set(winesData.map(w => w.sottocategoria))).filter(Boolean);

status.textContent = "üß† Elaborazione OCR...";
for (let i = 0; i < images.length; i++) {
  const result = await Tesseract.recognize(images[i], 'eng');

  lines.push(...result.data.text.split('\n').map(l => l.trim()).filter(l => l.length > 10));

  // Progresso basato sull'indice delle immagini
const progress = Math.round(((i + 1) / images.length) * 30);
aggiornaBarraProgressoFinoAl(progress);
}
  const BATCH_SIZE = 30; 
  let parsedVini = [];
  const totalBatches = Math.ceil(lines.length / BATCH_SIZE);

  for (let i = 0; i < lines.length; i += BATCH_SIZE) {
    const batch = lines.slice(i, i + BATCH_SIZE);

    const response = await fetch(`https://ldunvbftxhbtuyabgxwh.functions.supabase.co/estrai-vini-carta?ristorante_id=${RESTAURANT_ID}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        testo: batch.join('\n'),
    categorieGiaPresenti: categoriePresenti,
    sottocategorieGiaPresenti: sottocategoriePresenti
      })
    });

    const json = await response.json();
    parsedVini = parsedVini.concat(json.vini || []);

    // Aggiorna progress-bar
const progress = 30 + Math.min(70, Math.round(((i + BATCH_SIZE) / lines.length) * 70));
aggiornaBarraProgressoFinoAl(progress);
}

  if (parsedVini.length === 0) {
    status.textContent = "Nessun vino rilevato.";
    aggiornaBarraProgressoFinoAl(100);
await new Promise(resolve => setTimeout(resolve, 1000)); // attesa finale per l'effetto
progressContainer.style.display = "none";
    return;
  }

  status.textContent = `Sono stati rilevati ${parsedVini.length} vini`;
  aggiornaBarraProgressoFinoAl(100);
await new Promise(resolve => setTimeout(resolve, 1000)); // attesa finale per l'effetto
progressContainer.style.display = "none";

  const listaHTML = parsedVini.map(v =>
    `<li><strong>${v.nome_completo || "?"}</strong> ‚Äî ${v.annata || ""} ‚Äî ${v.prezzo || ""} ${v.valuta || ""}</li>`
  ).join("");

  await Swal.fire({
    title: "Riepilogo vini trovati",
    html: `<ul style="text-align:left">${listaHTML}</ul>`,
    confirmButtonText: "Procedi con conferma"
  });

  for (const vino of parsedVini) {
    if (!vino.uvaggio || vino.uvaggio.trim() === "") {
      const uvaggioRes = await fetch("https://ldunvbftxhbtuyabgxwh.functions.supabase.co/completa-uvaggio", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome_completo: vino.nome_completo })
      });
      const uvaggioData = await uvaggioRes.json();
  if (uvaggioRes.ok && uvaggioData?.uvaggio) {
    const testo = uvaggioData.uvaggio.trim();

    // controlla se la risposta √® generica o inutile
    const isInutile = testo.toLowerCase().includes("non posso") ||
                      testo.toLowerCase().includes("non ho accesso") ||
                      testo.toLowerCase().includes("non ho") ||
                      testo.toLowerCase().includes("Sfortunatamente") ||
                      testo.toLowerCase().includes("non sono") ||
                      testo.toLowerCase().includes("online") ||
                      testo.length < 5;

    vino.uvaggio = isInutile ? "Uvaggio non trovato online" : testo;
  } else {
    vino.uvaggio = "Uvaggio non trovato online";
  }
}

  didOpen: () => {
    const LABELS = { "025":"1/4 L (0,25)", "0375":"0,375 L", "05":"1/2 L (0,5)", "15":"1,5 L", "3l":"3 L" };
    const KEYS   = { "025":"prezzo_025", "0375":"prezzo_0375", "05":"prezzo_05", "15":"prezzo_15", "3l":"prezzo_3l" };

    const picker  = document.getElementById('sw_formatPicker');
    const addBtn  = document.getElementById('sw_addFormatBtn');
    const wrap    = document.getElementById('sw_formatsRepeater');

    function refresh() {
      const used = new Set([...wrap.querySelectorAll('.fmt-row')].map(r => r.dataset.code));
      [...picker.options].forEach(o => { if(o.value) o.disabled = used.has(o.value); });
    }
    function addRow(code, value="") {
      if(!KEYS[code]) return;
      if([...wrap.querySelectorAll('.fmt-row')].some(r => r.dataset.code === code)) return;
      const row = document.createElement('div');
      row.className = 'fmt-row';
      row.dataset.code = code;
row.innerHTML = `
  <span class="fmt-chip">${LABELS[code]}</span>
  <input type="text" class="fmt-input" placeholder="prezzo" value="${(value||'').toString().replace(/^(‚Ç¨|\$|¬£|¬•|CHF)?\s*/, '')}">
  <button type="button" class="fmt-del" aria-label="Rimuovi">√ó</button>
`;
      row.querySelector('.fmt-del').onclick = () => { row.remove(); refresh(); };
      wrap.appendChild(row);
      refresh();
    }

    addBtn.addEventListener('click', () => {
      picker.style.display = 'inline-block';
      refresh();
      picker.focus();
    });
    picker.addEventListener('change', (e) => {
      if(!e.target.value) return;
      addRow(e.target.value);
      e.target.value = '';
      e.target.style.display = 'none';
    });

function normalizeAndCapitalize(arr) {
  const map = new Map();
  arr.forEach(item => {
    if (!item) return;
    const normalized = item.trim().toLowerCase();
    const capitalized = normalized.charAt(0).toUpperCase() + normalized.slice(1);
    map.set(normalized, capitalized);
  });
  return Array.from(map.values()).sort();
}

function formatText(str) {
  return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
}

function niceCaseUvaggio(s) {

  return (s || "")
    .split(",")
    .map(part =>
      part.trim().replace(/\b([a-z√†-√π])([a-z√†-√π]*)/gi, (m,a,b) =>

      )
    )

async function findUvaggioFromSupabaseByName(nome) {
  const q = (nome || "").trim();
  if (!q) return null;

  const { data, error } = await sb.rpc('uvaggio_suggest', { q, limit_count: 50 });
  if (error || !data || !data.length) return null;

  // uvaggio_suggest √® gi√† ordinata per cnt DESC: il primo √® il ‚Äúconsenso‚Äù
  const top = data[0]; // { uvaggio: "cabernet sauvignon 85%, cabernet franc 15%", cnt: N }
  const uvaggioCanon = niceCaseUvaggio(top.uvaggio); // "Cabernet Sauvignon 85%, Cabernet Franc 15%"
  const confidence = Math.min(0.5 + (top.cnt || 1) * 0.1, 0.9);

  return { uvaggio: uvaggioCanon, source: 'supabase', confidence };
}

function showUvaggioBadge(msg) {
  let b = document.getElementById('uvaggioBadge');
  if (!b) {
    b = document.createElement('div');
    b.id = 'uvaggioBadge';
    b.style.cssText = 'font-size:.8em;color:#555;margin-top:4px;';
    document.getElementById('uvaggio').insertAdjacentElement('afterend', b);
  }
  b.textContent = msg || '';
}
function toggleNomeLoader(on) {
  let s = document.getElementById('nomeSpinner');
  if (on) {
    if (!s) {
      s = document.createElement('span');
      s.id = 'nomeSpinner';
      s.textContent = ' ‚è≥';
      document.getElementById('nome_completo').insertAdjacentElement('afterend', s);
    }
  } else if (s) {
    s.remove();
  }
}
(function addAiButton(){
  const uv = document.getElementById('uvaggio');
  const btn = document.createElement('button');
  btn.type = 'button';
  btn.className = 'inline-btn';
  btn.textContent = 'AI';
  uv.insertAdjacentElement('afterend', btn);

  btn.addEventListener('click', async () => {
    const nome = document.getElementById('nome_completo').value.trim();
    if (nome.length < 3) { showMessage('Scrivi prima il nome del vino', false); return; }
    toggleNomeLoader(true);
    const s = await suggestUvaggioFor(nome);
    toggleNomeLoader(false);
    if (s?.uvaggio) {
      document.getElementById('uvaggio').value = s.uvaggio;
      showUvaggioBadge(`Suggerito da ${s.source === 'supabase' ? 'dati interni' : 'AI'}`);
    } else {
      showUvaggioBadge('Nessun suggerimento trovato');
    }
  });
})();
