function normalizeAndCapitalize(arr) {
  const map = new Map();
  arr.forEach(item => {
    if (!item) return;
    const normalized = item.trim().toLowerCase();
    const capitalized = normalized.charAt(0).toUpperCase() + normalized.slice(1);
    map.set(normalized, capitalized);
  });
  return Array.from(map.values()).sort();
}

function formatText(str) {
  return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
}
function normalizeWineNameForCatalog(nome) {
  if (!nome) return "";
  return nome
    .toLowerCase()
    .normalize("NFD")                     // separa accenti
    .replace(/[\u0300-\u036f]/g, "")      // rimuove accenti
    .replace(/[^a-z0-9]+/g, " ")          // punteggiatura ‚Üí spazio
    .replace(/\s+/g, " ")                 // spazi multipli ‚Üí uno
    .trim();
}

async function suggestUvaggioFromDB(nome) {
  try {
    const url = `${SUPABASE_URL}/rest/v1/rpc/uvaggio_suggest`;
    const res = await fetch(url, {
      method: "POST",
      headers: { "apikey": SUPABASE_API_KEY, "Content-Type": "application/json" },
      body: JSON.stringify({ q: (nome || "").trim(), limit_count: 5 })
    });
    const data = await res.json();
    if (Array.isArray(data) && data.length) {
      const top = data[0]; // { uvaggio, cnt }
      const conf = top.cnt >= 5 ? 0.85 : top.cnt >= 2 ? 0.7 : 0.6; // stima semplice
      return { uvaggio: String(top.uvaggio || "").trim(), confidence: conf, source: "db" };
    }
  } catch(e) { /* ignore */ }
  return null;
}

  });

  // Collegamento dinamico tra categoria e sottocategoria nei filtri
catFilter.addEventListener("change", () => {
  const selectedCat = catFilter.value.trim().toLowerCase();

  // Sottocategoria disabilitata se nessuna categoria √® selezionata
  if (!selectedCat) {
    subFilter.disabled = true;
    subFilter.innerHTML = '<option value="">Tutte</option>';
    renderTable();
    return;
  }

  // Filtra le sottocategorie in base alla categoria selezionata
  const filteredSubs = normalizeAndCapitalize(
    winesData
      .filter(w => (w.categoria || '').toLowerCase() === selectedCat)
      .map(w => w.sottocategoria)
  );

  subFilter.disabled = false;
  subFilter.innerHTML = '<option value="">Tutte</option>';
  filteredSubs.forEach(s => {
    subFilter.innerHTML += `<option value="${s}">${s}</option>`;
  });

  // Reset filtro sottocategoria e aggiorna tabella
  subFilter.value = "";
  renderTable();
});
}

async function upsertWineIntoCatalogFromForm(wine) {
  if (!wine.nome || !wine.nome.trim()) return;

  const nome = wine.nome.trim();
  const payload = {
    nome,
    nome_norm: normalizeWineNameForCatalog(nome),
    categoria: wine.categoria || null,
    sottocategoria: wine.sottocategoria || null,
    uvaggio: wine.uvaggio || null
  };

  try {
    const res = await fetch(
      `${SUPABASE_URL}/rest/v1/wines_catalog?on_conflict=nome_norm`,
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "apikey": SUPABASE_API_KEY,
          "Prefer": "resolution=merge-duplicates"  // upsert
        },
        body: JSON.stringify(payload)
      }
    );

    if (!res.ok) {
      console.warn("Errore upsert in wines_catalog:", await res.text());
    }
  } catch (e) {
    console.warn("Errore rete su wines_catalog:", e);
  }
}

async function saveWine() {
  await fetchUserIfNeeded();

  const valuta        = document.getElementById("valuta").value;
  const prezzoCalice  = (document.getElementById("prezzo_bicchiere").value || "").trim();
  const prezzoBott075 = (document.getElementById("prezzo").value || "").trim();

  // 1) oggetto base
  const wine = {
    ristorante_id: RESTAURANT_ID,
    nome: document.getElementById("nome_completo").value.trim(),
    annata: document.getElementById("annata").value,
    prezzo: (prezzoBott075 ? (valuta + prezzoBott075) : ""),
    prezzo_bicchiere: (prezzoCalice ? (valuta + prezzoCalice) : ""),
    categoria: document.getElementById("categoria").value.trim(),
    sottocategoria: document.getElementById("sottocategoria").value.trim(),
    uvaggio: document.getElementById("uvaggio").value.trim(),
  };

  // 2) inizializza i campi formati extra
  wine.prezzo_025 = "";
  wine.prezzo_0375 = "";
  wine.prezzo_05 = "";
  wine.prezzo_15 = "";
  wine.prezzo_3l = "";

  // 3) prendi le righe del repeater e mappa sui campi
  document.querySelectorAll("#formatsRepeater .fmt-row").forEach(row => {
    const code = row.dataset.code;           // "025" | "0375" | "05" | "15" | "3l"
    const key  = FORMAT_KEYS[code];          // es. "prezzo_0375"
    const val  = row.querySelector(".fmt-input").value.trim();
    if (key && val) wine[key] = (valuta + val);
  });

  const isEdit = (editIndex !== null);

  // 4) invio a Supabase
  const url = isEdit
    ? `${SUPABASE_URL}/rest/v1/wines?id=eq.${winesData[editIndex].id}`
    : `${SUPABASE_URL}/rest/v1/wines`;
  const method = isEdit ? "PATCH" : "POST";

  const res = await fetch(url, {
    method,
    headers: { 'Content-Type': 'application/json', 'apikey': SUPABASE_API_KEY },
    body: JSON.stringify(wine)
  });

  if (!res.ok) {
    showMessage("Errore salvataggio", false);
    return;
  }

  // 5) se √® un vino NUOVO e NON proviene dal catalogo => aggiungilo a wines_catalog
  if (!isEdit && !currentCatalogTemplateId) {
    await upsertWineIntoCatalogFromForm(wine);
  }

  showMessage(isEdit ? "Vino aggiornato" : "Vino aggiunto");

  resetForm();
  loadWines();
  document.getElementById("formTitle").innerHTML =
    'Aggiungi Vino <button id="resetButton" style="display:none; margin-left: 10px; padding: 0.3em 0.6em; font-size: 0.8em;">Aggiungi nuovo</button>';
  document.getElementById("saveButton").textContent = "Salva";
}

async function deleteWine(id) {
  if (!confirm("Eliminare questo vino?")) return;
  const res = await fetch(`${SUPABASE_URL}/rest/v1/wines?id=eq.${id}`, {
    method: "DELETE",
    headers: { 'apikey': SUPABASE_API_KEY, 'Prefer': 'return=minimal' }
  });
  if (!res.ok) return showMessage("Errore eliminazione", false);
  showMessage("Vino eliminato");
  loadWines();
}

const FORMAT_LABELS = {
  "025": "1/4 L (0,25)", "0375": "0,375 L",
  "05": "1/2 L (0,5)",   "15": "1,5 L", "3l": "3 L"
};
const FORMAT_KEYS = {
  "025":"prezzo_025", "0375":"prezzo_0375",
  "05":"prezzo_05",   "15":"prezzo_15", "3l":"prezzo_3l"
};

function addFormatRow(code, value=""){
  if(!FORMAT_KEYS[code]) return;
  const wrap = document.getElementById("formatsRepeater");
  // evita duplicati
  if([...wrap.querySelectorAll(".fmt-row")].some(r=>r.dataset.code===code)) return;

  const row = document.createElement("div");
  row.className = "fmt-row";
  row.dataset.code = code;
  row.innerHTML = `
    <span class="fmt-chip">${FORMAT_LABELS[code]}</span>
    <input type="text" class="fmt-input" placeholder="prezzo" value="${value || ""}">
    <button type="button" class="fmt-del" aria-label="Rimuovi">√ó</button>
  `;
  row.querySelector(".fmt-del").onclick = () => row.remove();
  wrap.appendChild(row);
  refreshPickerOptions();
}

function refreshPickerOptions(){
  const picker = document.getElementById("formatPicker");
  const used = new Set([...document.querySelectorAll("#formatsRepeater .fmt-row")].map(r=>r.dataset.code));
  [...picker.options].forEach(opt=>{
    if(!opt.value) return;
    opt.disabled = used.has(opt.value);
  });
}

// === AUTOCOMPLETE NOME VINO DA CATALOGO GLOBALE ===

// tabella del catalogo globale (quella nuova che crei)
const CATALOG_TABLE = "wines_catalog";

let nomeSuggestTimer = null;

/**
 * Cerca nel catalogo globalmente per nome (case-insensitive, contiene).
 * Ritorna max 10 risultati.
 */
async function searchCatalogByName(term) {
  const q = term.trim();
  if (!q || q.length < 3) return [];

  const url = `${SUPABASE_URL}/rest/v1/${CATALOG_TABLE}`
    + `?select=id,nome,categoria,sottocategoria,uvaggio`
    + `&nome=ilike.*${encodeURIComponent(q)}*`
    + `&order=nome`
    + `&limit=10`;

  try {
    const res = await fetch(url, {
      headers: {
        'apikey': SUPABASE_API_KEY,
        'Accept': 'application/json'
      }
    });
    if (!res.ok) return [];
    return await res.json();
  } catch (e) {
    console.warn("Errore catalogo vini:", e);
    return [];
  }
}

/**
 * Applica il template scelto: compila i campi del form
 * con nome / categoria / sottocategoria / uvaggio.
 * Annata e prezzi RESTANO VUOTI.
 */
function applyWineTemplateFromCatalog(wine) {
  const nomeInput = document.getElementById('nome_completo');
  const catInput  = document.getElementById('categoria');
  const subInput  = document.getElementById('sottocategoria');
  const uvInput   = document.getElementById('uvaggio');

  if (nomeInput) nomeInput.value = wine.nome || "";
  if (catInput)  catInput.value  = wine.categoria || "";
  if (subInput)  subInput.value  = wine.sottocategoria || "";
  if (uvInput)   uvInput.value   = wine.uvaggio || "";

    currentCatalogTemplateId = wine.id || null;  // <--- IMPORTANTE

  // azzero badge/ai hint uvaggio, lo puoi ricalcolare se vuoi
  showUvaggioBadge("");
}

/**
 * Mostra la lista di suggerimenti sotto l'input nome.
 */
function showNomeSuggestions(list) {
  const box = document.getElementById('nomeSuggestions');
  if (!box) return;

  box.innerHTML = "";
  if (!list || !list.length) {
    box.style.display = "none";
    return;
  }

  list.forEach(w => {
    const div = document.createElement('div');
    div.className = 'autocomplete-item';

    const info = [];
    if (w.categoria)      info.push(w.categoria);
    if (w.sottocategoria) info.push(w.sottocategoria);

    const secondLine = [
      info.join(" ¬∑ "),
      w.uvaggio ? `Uvaggio: ${w.uvaggio}` : ""
    ].filter(Boolean).join(" ‚Äî ");

    div.innerHTML = `
      <strong>${w.nome || "(senza nome)"}</strong>
      ${secondLine ? `<small>${secondLine}</small>` : ""}
    `;

    div.addEventListener('click', () => {
      applyWineTemplateFromCatalog(w);
      clearNomeSuggestions();
    });

    box.appendChild(div);
  });

  box.style.display = "block";
}

/**
 * Nasconde i suggerimenti.
 */
function clearNomeSuggestions() {
  const box = document.getElementById('nomeSuggestions');
  if (box) {
    box.innerHTML = "";
    box.style.display = "none";
  }
}

/**
 * Handler per input "nome_completo": debounce + fetch + render.
 */
async function handleNomeInputForCatalog(term) {
  clearTimeout(nomeSuggestTimer);
  nomeSuggestTimer = setTimeout(async () => {
    const results = await searchCatalogByName(term);
    showNomeSuggestions(results);
  }, 250);
}

// Chiudi il menu quando clicchi fuori
document.addEventListener('click', (e) => {
  const input = document.getElementById('nome_completo');
  const box   = document.getElementById('nomeSuggestions');
  if (!box) return;
  if (e.target === input || box.contains(e.target)) return;
  clearNomeSuggestions();
});
