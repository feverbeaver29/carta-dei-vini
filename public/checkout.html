<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abbonati - Wine's Fever</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; background: #fff9f4; }
    button {
      background-color: #b00;
      color: white;
      font-size: 1.2em;
      padding: 1em 2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover { background-color: #800000; }
  </style>
</head>
<body>
  <h1>Attiva il tuo abbonamento</h1>
  <p>Inizia ora con 7 giorni di prova gratuita.</p>
  <form id="b2bForm" style="max-width:480px;margin:1.5em auto;text-align:left">
  <label>Ragione sociale*</label>
  <input id="businessName" required placeholder="OSTERIA SRL" style="width:100%;padding:.7em;margin:.3em 0 1em;border-radius:10px;border:1px solid #ccc" />

  <label>Partita IVA* (IT###########)</label>
  <input id="vat" required placeholder="IT12345678901" style="width:100%;padding:.7em;margin:.3em 0 1em;border-radius:10px;border:1px solid #ccc" />

  <label>Codice SDI (oppure PEC)</label>
  <input id="sdi" placeholder="ABCDEF1" maxlength="7" style="width:100%;padding:.7em;margin:.3em 0 1em;border-radius:10px;border:1px solid #ccc" />

  <label>PEC (oppure SDI)</label>
  <input id="pec" type="email" placeholder="amministrazione@pec.azienda.it" style="width:100%;padding:.7em;margin:.3em 0 1.2em;border-radius:10px;border:1px solid #ccc" />

  <button type="submit" style="background:#b00;color:#fff;font-size:1.2em;padding:1em 2em;border:none;border-radius:12px;cursor:pointer;width:100%">Abbonati</button>
  <p style="font-size:.9em;opacity:.8;margin-top:.6em">* Campi obbligatori. Inserisci <b>SDI</b> <em>oppure</em> <b>PEC</b>.</p>
</form>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://ldunvbftxhbtuyabgxwh.supabase.co", // <--- usa il tuo Supabase project URL
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxkdW52YmZ0eGhidHV5YWJneHdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0NTMyOTYsImV4cCI6MjA2MjAyOTI5Nn0.0hjJASFktfHZHjVQzX9bq8xGBrf7o1Fya6lqnA2tvPo" // <--- usa la tua chiave pubblica anonima (non la secret!)
    );

    const { data: { user } } = await supabase.auth.getUser();
    
    if (!user) {
      alert("Devi essere loggato per abbonarti.");
      window.location.href = "/login.html";
    }

const form = document.getElementById("b2bForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const businessName = document.getElementById("businessName").value.trim();
  let vat = document.getElementById("vat").value.trim().toUpperCase();
  const sdi = document.getElementById("sdi").value.trim().toUpperCase();
  const pec = document.getElementById("pec").value.trim();

  // Validazioni base lato client (per aiutare l'utente)
  if (!businessName) return alert("Ragione sociale obbligatoria.");
  if (!vat) return alert("Partita IVA obbligatoria.");
  if (!sdi && !pec) return alert("Inserisci SDI oppure PEC.");

  // Normalizza P.IVA: accetta anche senza 'IT'
  if (!vat.startsWith("IT")) vat = "IT" + vat.replace(/\s+/g, "");
  if (!/^IT\d{11}$/.test(vat)) return alert("P.IVA non valida. Formato: IT###########");

  // (facoltativo) controllo veloce su SDI: 7 caratteri
  if (sdi && sdi.length !== 7) return alert("Il Codice SDI deve essere di 7 caratteri.");

  // Chiama il backend con tutti i dati B2B
  const res = await fetch("/api/create-checkout", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      plan: "base",           // o "pro" se scegli quel piano
      email: email,           // gi√† letto dall'utente Supabase
      businessName,
      vat,
      sdi,
      pec
    })
  });

  const data = await res.json();
  if (res.ok && data.url) {
    window.location.href = data.url;
  } else {
    alert(data.error || "Errore durante la creazione del pagamento");
    console.error(data);
  }
});

  </script>
</body>
</html>
